<html>
    <head>
        <title>Pr0ject Watch</title>
        <link href="https://bs.to/favicon.ico" type="image/x-icon" rel="shortcut icon" />
        <link id="mainStyle" rel="stylesheet" href="https://kartoffeleintopf.github.io/Pr0jectWatch/BsSite/styles/mainStyles.css" />
        <link id="defineColors" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://kartoffeleintopf.github.io/Pr0jectWatch/BsSite/scripts/seriesStorage.js"></script>
        <script src="https://kartoffeleintopf.github.io/Pr0jectWatch/Universal/scripts/data.js"></script>
    </head>
    
    <body style="opacity:0.99; visibility:hidden;">
        <div id="topMenu">
            <div id="subHead">
                <div id="menuBurgerContainer" isOn="false">
                    <div id="menuIconHoverExtender" title="Open Sidemenu">
                        <div class="menuIcon">
                            <svg viewBox="0 0 24 24" >
                                <g>
                                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                    
<!-- Sidemenu Start -->
                    <div id="sideMenu">
                        <div id="noneScroll">
                            <div id="sideMenuNavigation">
                                <span class="sideMenuText">Navigation</span>
                                <a tabindex="-1" id="serNav" href="https://bs.to/serie-genre">
                                    <div class="navRow">
                                        <div class="navIcon">
                                            <svg viewBox="0 0 24 24">
                                                <g>   
                                                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8"></path>
                                                </g>
                                            </svg>
                                        </div>
                                        <span>Serieslist</span>
                                    </div>
                                </a>
                                <a tabindex="-1" id="logNav" href="https://bs.to/log">
                                    <div class="navRow">
                                        <div class="navIcon">
                                            <svg viewBox="0 0 24 24">
                                                <g>
                                                    <path d="M11.9 3.75c-4.55 0-8.23 3.7-8.23 8.25H.92l3.57 3.57.04.13 3.7-3.7H5.5c0-3.54 2.87-6.42 6.42-6.42 3.54 0 6.4 2.88 6.4 6.42s-2.86 6.42-6.4 6.42c-1.78 0-3.38-.73-4.54-1.9l-1.3 1.3c1.5 1.5 3.55 2.43 5.83 2.43 4.58 0 8.28-3.7 8.28-8.25 0-4.56-3.7-8.25-8.26-8.25zM11 8.33v4.6l3.92 2.3.66-1.1-3.2-1.9v-3.9H11z"></path>
                                                </g>
                                            </svg>
                                        </div>
                                        <span>Series-Log</span>
                                    </div>
                                </a>
                                <a tabindex="-1" id="setNav" href="https://bs.to/settings">
                                    <div class="navRow">
                                        <div class="navIcon">
                                            <svg viewBox="0 0 24 24">
                                                <g>   
                                                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.1-1.65c.2-.15.25-.42.13-.64l-2-3.46c-.12-.22-.4-.3-.6-.22l-2.5 1c-.52-.4-1.08-.73-1.7-.98l-.37-2.65c-.06-.24-.27-.42-.5-.42h-4c-.27 0-.48.18-.5.42l-.4 2.65c-.6.25-1.17.6-1.7.98l-2.48-1c-.23-.1-.5 0-.6.22l-2 3.46c-.14.22-.08.5.1.64l2.12 1.65c-.04.32-.07.65-.07.98s.02.66.06.98l-2.1 1.65c-.2.15-.25.42-.13.64l2 3.46c.12.22.4.3.6.22l2.5-1c.52.4 1.08.73 1.7.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.6-.25 1.17-.6 1.7-.98l2.48 1c.23.1.5 0 .6-.22l2-3.46c.13-.22.08-.5-.1-.64l-2.12-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path>
                                                </g>
                                            </svg>
                                        </div>
                                        <span>Settings</span>
                                    </div>  
                                </a>
                                <a tabindex="-1" id="plyNav" href="https://bs.to/playlist">
                                    <div class="navRow">
                                        <div class="navIcon">
                                            <svg viewBox="0 0 24 24">
                                                <g>   
                                                    <path d="M7 4 L7 20 L20 12 Z" />
                                                </g>
                                            </svg>
                                        </div>
                                        <span>Playlist</span>
                                    </div>  
                                </a>
                            </div>
                            <div id="favoriteMenu">
                                <span class="sideMenuText">Favorites</span>
                                <div id="favoriteContainer">
                                     <div class="loader"></div> 
                                </div>
                                <div id="favMessageLayer">Text</div>
                                <div id="syncbuttons">
                                    <button title="Load Favorites From Account" id="get" class="syncButton">Load</button>
                                    <button title="Save Favorites To Account" id="set" class="syncButton">Save</button>
                                </div>
                                <div id="favReload" style="display:none;" ></div>
                            </div>
                        </div>
                    </div>
                    <div id="menuClickLayer"></div>
<!-- Sidemenu End -->

                </div>
                <a title="Startpage" href="https://bs.to/"><div id="logoContainer">PR0JECT WATCH</div></a>
                
                <div id="searchContainer">
                    <div id="searchBox">
                        <input id="search" type="text" placeholder="Search"/>
                        <div id="searchLogo">
                            <svg viewBox="0 0 24 24">
                                <g>
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <div id="autoplayContainer">
                    <span id="autoText">Autoplay</span>
                    <label title="Toggle Autoplay" class="switch">
                        <input id="autoplay" type="checkbox"/>
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div id="loginContainer" ison="false">
                    <div id="login" isLoggedIn="false">
                        <button id="loginButton">Login</button>
                    </div>
                    
<!-- Loginwindow Start -->
                    <div id="loginClickLayer"></div>
                    <div id="loginWindow" style="margin-left: 100%;">
                        <form action="" method="post">
                            <input class="loginField" name="login[user]" placeholder="Username" type="text"/>
                            <input class="loginField" name="login[pass]" placeholder="Passwort" type="password"/>

                            <div id="keepLoggedInContainer">
                                <label class="switch">
                                    <input name="login[remember]" value="true" type="checkbox" checked=""/>
                                    <span class="slider round"></span>
                                </label>
                                <span id="keepLogText">Keep logged in</span>
                            </div>
                            
                            <input class="loginButtons" value="Login" type="submit"/>
                            <button type="button" id="loginCancelButton" class="loginButtons">Cancel</button>
                        </form>
                    </div>
<!-- Loginwindow End -->

                </div>
                
                <div title="Toggle Sidepage Visibility" id="arrowContainer">                 
                    <svg class="off" viewBox="0 0 30 30">
                        <g>
                            <path d="M10 0 L25 15 L10 30 L5 25 L15 15 L5 5 Z" />
                        </g>
                    </svg>                
                </div>
            </div>
            <div id="prContainer">
                <div id="prBar"></div>
            </div>
        </div>
        
        <div id="noneMenu"> 
        
<!-- Dialogwindow Start -->
            <div ison="false" id="dialogClickLayer">
                <svg id="dialogCloseIcon" viewBox="0 0 25 25"> 
                    <g>
                        <path d="M5 0L12.5 7.5L20 0L25 5L17.5 12.5L25 20L20 25L12.5 17.5L5 25L0 20L7.5 12.5L0 5Z"/>
                    </g>
                </svg>
                <div id="dialogWindow">
                </div>
            </div>
<!-- Dialogwindow End -->            
                       
            <div id="mainContent">
                <div id="contentContainer" ison="true">
                    <div class="loader"></div>
                </div>
                <div id="sideContainer">
                    <div id="sideContainerContent">
                        <div class="loader"></div>
                    </div> 
                </div>
            </div>
            
        </div>
        
<!-- Sitescripts Start -->
        <script src="https://kartoffeleintopf.github.io/Pr0jectWatch/BsSite/scripts/mainSiteScript.js"></script>
<!-- Sitescripts End -->
    </body>
</html>
